<header>
  <!-- TOPPER -->
  <div class="topper">
    <div class="container">
      <div class="topper-wrap">
        <a class="topper__contacts" href="tel:+777 (100) 1234" title="Call us">
          Call Us +777 (100) 1234
        </a>

        <p class="topper__autorization">
          Welcome visitor you can&nbsp;
          <a class="topper__autorization-link" href="#" title="Login">
            login&nbsp;
          </a>
          or&nbsp;
          <a
            class="topper__autorization-link"
            href="#"
            title="Create an account"
          >
            create an account
          </a>
          .
        </p>

        <div class="topper__switches-lang">
          <input id="en" type="radio" name="lang" value="en" checked />
          <label for="en" class="topper__switches-text">
            EN
          </label>
          <input id="fr" type="radio" name="lang" value="fr" />
          <label for="fr" class="topper__switches-text">
            FR
          </label>
          <input id="gm" type="radio" name="lang" value="gm" />
          <label for="gm" class="topper__switches-text">
            GM
          </label>
        </div>

        <div class="topper__switches-currency">
          <input id="usd" type="radio" name="currency" value="usd" checked />
          <label for="usd" class="topper__switches-text">
            &#36;
          </label>
          <input id="eur" type="radio" name="currency" value="eur" />
          <label for="eur" class="topper__switches-text">
            &#8364;
          </label>
          <input id="gbp" type="radio" name="currency" value="gbp" />
          <label for="gbp" class="topper__switches-text">
            &#163;
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- LOGOTYPE -->
  <div class="container">
    <div class="logotype">
      <a href="#" class="logotype-logo">
        <img src="./images/icon/logo.svg" alt="logo" />
        <span class="logotype-logo__text">
          Online Store Theme
        </span>
      </a>

      <input
        class="logotype-search"
        type="text"
        name="search"
        placeholder="Search entire store here..."
      />

      <ul class="logotype-nav">
        <li class="logotype-nav__item">
          <a href="#" class="logotype-nav__item-link">My Account</a>
        </li>
        <li class="logotype-nav__item">
          <a href="#" class="logotype-nav__item-link">My Wishlist</a>
        </li>
        <li class="logotype-nav__item">
          <a href="#" class="logotype-nav__item-link">Log In</a>
        </li>
        <li class="logotype-nav__item">
          <a href="#" class="logotype-nav__item-link">Sign Up</a>
        </li>
      </ul>

      <a href="#" class="logotype-cart">
        <div class="logotype-cart__icon">
          <img src="./images/icon/white-cart.png" alt="cart" />
        </div>
        <span>Cart&nbsp;<span>&#36;0.00</span></span>
      </a>
    </div>
  </div>
</header>
