<div class="container">
  <div class="logotype">
    <a href="#" class="logotype-logo">
      <img src="./images/icon/logo.svg" alt="logo" />
      <span class="logotype-logo__text">
        Online Store Theme
      </span>
    </a>

    <input
      class="logotype-search"
      type="text"
      name="search"
      placeholder="Search entire store here..."
    />

    <ul class="logotype-nav">
      <li class="logotype-nav__item">
        <button type="button" class="logotype-nav__item-btn">
          My Account
        </button>
      </li>
      <li class="logotype-nav__item">
        <button type="button" class="logotype-nav__item-btn">
          My Wishlist
        </button>
      </li>
      <li class="logotype-nav__item">
        <button
          type="button"
          class="logotype-nav__item-btn logotype-nav__item-btn_log"
        >
          Log In
        </button>
        <!-- log -->
        <form action="#" class="autorization-form autorization-form_log">
          <button type="button" class="autorization-form__close">
            &#215;
          </button>
          <input
            type="email"
            name="email"
            class="required"
            placeholder="E-mail (Ваш логин)*"
          />
          <input
            type="password"
            name="password"
            class="required"
            placeholder="Пароль*"
          />
          <button type="submit" class="autorization-form__submit">
            Log In
          </button>
        </form>
        <!-- log -->
      </li>
      <li class="logotype-nav__item">
        <button
          type="button"
          class="logotype-nav__item-btn logotype-nav__item-btn_reg"
        >
          Sign Up
        </button>
        <!-- reg -->
        <form action="#" class="autorization-form autorization-form_reg">
          <button type="button" class="autorization-form__close">
            &#215;
          </button>
          <input
            type="email"
            name="email"
            class="required"
            placeholder="E-mail (Ваш логин)*"
          />
          <input
            type="password"
            name="password"
            class="required"
            placeholder="Пароль*"
          />
          <input
            type="password"
            name="repeat"
            class="required"
            placeholder="Повторить пароль*"
          />
          <button type="submit" class="autorization-form__submit">
            Sign Up
          </button>
        </form>
        <!-- reg -->
      </li>
    </ul>

    <a href="#" class="logotype-cart">
      <div class="logotype-cart__icon">
        <img src="./images/icon/white-cart.png" alt="cart" />
      </div>
      <span>Cart&nbsp;<span>&#36;0.00</span></span>
    </a>
  </div>
</div>
