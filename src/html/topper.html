<div class="topper">
  <div class="container">
    <div class="topper-wrap">
      <a class="topper__contacts" href="tel:+777 (100) 1234" title="Call us">
        Call Us +777 (100) 1234
      </a>

      <p class="topper__autorization">
        Welcome visitor you can&nbsp;
        <a class="topper__autorization-link" href="#" title="Login">
          login&nbsp;
        </a>
        or&nbsp;
        <a class="topper__autorization-link" href="#" title="Create an account">
          create an account
        </a>
        .
      </p>

      <form class="topper__switches-lang">
        <input id="en" type="radio" name="lang" value="en" />
        <label for="en" class="topper__switches-text">
          EN
        </label>
        <input id="fr" type="radio" name="lang" value="fr" />
        <label for="fr" class="topper__switches-text">
          FR
        </label>
        <input id="gm" type="radio" name="lang" value="gm" />
        <label for="gm" class="topper__switches-text">
          GM
        </label>
      </form>

      <form class="topper__switches-currency">
        <input id="usd" type="radio" name="currency" value="usd" />
        <label for="usd" class="topper__switches-text">
          &#36;
        </label>
        <input id="eur" type="radio" name="currency" value="eur" />
        <label for="eur" class="topper__switches-text">
          &#8364;
        </label>
        <input id="gbp" type="radio" name="currency" value="gbp" />
        <label for="gbp" class="topper__switches-text">
          &#163;
        </label>
      </form>
    </div>
  </div>
</div>
